<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NHK - Nhận Key Sử Dụng Tool</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f3f3f3; }
    .btn { padding: 12px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 8px; font-size: 16px; }
    .key-box { margin-top: 20px; font-size: 24px; color: green; }
  </style>
</head>
<body>
  <h1>🎉 NHK - Nhận Key Miễn Phí</h1>
  <p>Vui lòng bấm nút bên dưới để vượt link và nhận key</p>

  <button class="btn" onclick="openLink()">🚀 Vượt Link</button>
  <div class="key-box" id="keyBox"></div>

  <script>
    function generateKey(length = 8) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let key = '';
      for (let i = 0; i < length; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return key;
    }

    function openLink() {
      window.open("https://yeumoney.com/IIyDYvr", "_blank");

      setTimeout(() => {
        const key = generateKey();
        document.getElementById("keyBox").innerHTML = "🔑 Key của bạn: <b>" + key + "</b><br>⏰ Hạn dùng: 24h";
      }, 5000); // Đợi 5s sau khi bấm
    }
  </script>
</body>
</html>
